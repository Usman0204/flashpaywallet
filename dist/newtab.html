<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Flash Wallet</title>
</head>

<body>
    <section class="new-tabs">
        <div class="container-fluid">
            <div class="search-tab">
                <div class="left">
                    <img src="/assets/loader.svg" alt="img" class="img-fluid">
                    <h6>home.metamask.io</h6>
                </div>
                <div class="right">
                    <img src="/assets/closeicon.svg" alt="img" class="img-fluid">
                </div>
            </div>
            <div class="selected-tab">
                <div class="parent">
                    <div class="left">
                        <img src="/assets/metamsk-icon.svg" alt="img" class="img-fluid">
                        <h6>New tab</h6>
                    </div>
                    <div class="right">
                        <img src="/assets/closeicon.svg" alt="img" class="img-fluid">
                    </div>
                </div>
                <div class="bottom-img">
                    <img src="/assets/metamask.png" alt="img" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
